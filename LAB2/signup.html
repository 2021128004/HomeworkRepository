<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type = "text/css" href="main.css">
        <title>LAB2_signup</title>
    </head>

    <body>
        <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
        <p><a href="./login.html">login</a> | <u>회원가입</u></p>
        <form>
            <table>
                <tr>
                    <td><label for="name">이름:</label></td>
                    <td><input name="name" type="text" id="name" autofocus required></td>
                  </tr>
                
                  <tr>
                    <td><label for="birth">생일:</label></td>
                    <td>
                      <input name="birth" type="date" id="birth">
                    </td>
                  </tr>
                
                  <tr>
                    <td>성별:</td>
                    <td>
                      <input name="gender" type="radio" value="male" id="male">
                      <label for="male" style="margin-right: 20px;">남성</label>
                      <input name="gender" type="radio" value="female" id="female">
                      <label for="female">여성</label>
                    </td>
                  </tr>
                
                  <tr>
                    <td><label for="grade">학년:</label></td>
                    <td><input name="grade" type="number" step="1" id="grade"></td>
                  </tr>
                
                  <tr>
                    <td><label for="id">아이디:</label></td>
                    <td><input name="id" type="text" id="id" required></td>
                  </tr>
                
                  <tr>
                    <td><label for="pw">비밀번호:</label></td>
                    <td><input name="pw" type="password" id="pw" required></td>
                  </tr>
                
                  <tr>
                    <td><label for="question">보안질문:</label></td>
                    <td>
                      <select name="question" id="question">
                        <option value="" disabled selected>질문을 선택하세요</option>
                        <option value="where">고향이 어디인가요?</option>
                        <option value="what">좋아하는 음식이 무엇인가요?</option>
                      </select>
                    </td>
                  </tr>
                
                  <tr>
                    <td><label for="answer">답변:</label></td>
                    <td><input name="answer" type="text" id="answer"></td>
                  </tr>
                  
                  <tr>
                    <td colspan="2">
                      <button class="button login-btn" type="submit">Signup</button>
                      <button class="button cancel-btn" type="reset">Cancel</button>
                    </td>
                  </tr>
            </table>

        </form>
    </body>
</html>
