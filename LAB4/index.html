                </div>

                <div class="sorter_item">
                    <input
                        type="radio"
                        id="sort-vote-down"
                        name="sort"
                        value="vote_down"
                    />
                    <label for="sort-vote-down">평점 내림차순</label>
                </div>

                <div class="sorter_item">
                    <input
                        type="radio"
                        id="sort-vote-up"
                        name="sort"
                        value="vote_up"
                    />
                    <label for="sort-vote-up">평점 올림차순</label>
                </div>

            </div>
